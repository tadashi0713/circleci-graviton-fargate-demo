version: 2.1

orbs:
  node: circleci/node@5.0.2
  aws-ecr: circleci/aws-ecr@8.1.2
  aws-ecs: circleci/aws-ecs@2.3.0

jobs:
  test:
    machine:
      # resource_class: arm.medium # Resource Class(ARM VM)
      image: ubuntu-2004:current
    steps:
      - checkout
      - node/install:
          node-version: '18.3.0'
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn test

  deploy_fargate:
    machine:
      docker_layer_caching: true # Docker Layer Caching
      resource_class: arm.large # Resource Class(ARM VM)
      image: ubuntu-2004:current
    steps:
      - checkout
      - aws-ecr/build-and-push-image: # AWS ECR Orb
          assume-web-identity: true
          role-arn: arn:aws:iam::660990364978:role/tadashi_oidc_fargate
          platform: linux/arm64 # ARM
          repo: tadashi-graviton-fargate-demo
          tag: '${CIRCLE_SHA1}'
      - aws-ecs/update-service:
          cluster-name: tadashi-fargate-graviton-demo-cluster
          container-image-name-updates: 'container=tadashi-fargate-graviton-demo-container,tag=${CIRCLE_SHA1}'
          family: tadashi-fargate-graviton-demo-task
          service-name: tadashi-fargate-graviton-demo-service
          verify-revision-is-deployed: true

workflows:
  test_and_deploy: 
    jobs:
      - test
      - deploy_fargate:
          filters:
            branches:
              only:
                - main
          context:
            - aws-oidc-fargate
